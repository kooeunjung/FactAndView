<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script language="JavaScript">

var speed = "3000"

var Pic = new Array()

 Pic[0] = '1.png'

 Pic[1] = '2.gif'

 Pic[2] = '1.png'

 Pic[3] = '2.gif'

 Pic[4] = '1.png'



var t

var j = 0

var p = Pic.length



var preLoad = new Array()

for (i = 0; i < p; i++){

   preLoad[i] = new Image()

   preLoad[i].src = Pic[i]

}



function runBGSlideShow(){

   if (document.body){

   document.body.background = Pic[j];

   j = j + 1

   if (j > (p-1)) j=0

   t = setTimeout('runBGSlideShow()', speed)

   }

}

</script>



<body onload="runBGSlideShow()"> 

</body>
